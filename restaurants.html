<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Selection</title>
    <style>
        .menu {
            display: none;
        }
        .restaurant {
            margin-bottom: 20px;
        }
    </style>
    <script>
        // Function to toggle visibility of the menu when the "Menu" button is clicked
        function toggleMenu(restaurantId) {
            var menu = document.getElementById(restaurantId + "-menu");
            if (menu.style.display === "none" || menu.style.display === "") {
                menu.style.display = "block";
            } else {
                menu.style.display = "none";
            }
        }

        // Function to handle "Book a Table" action (can be customized later)
        function bookTable(restaurantName) {
            alert('You have selected to book a table at ' + restaurantName);
        }
    </script>
</head>
<body>

    <section id="restaurants">
        <h2>Choose Your Favorite Restaurant</h2>

    
        <div class="restaurant">
            <h3>Restaurant A</h3>
            <p>Location: Downtown</p>
            <button onclick="bookTable('Restaurant A')"><a href="./bookatable1.html">BOOK A TABLE</a></button>
            <button onclick="toggleMenu('restaurantA')"> <a href="./menu1.html">MENU</a>
            </button>

        </div>

   
        <div class="restaurant">
            <h3>Restaurant B</h3>
            <p>Location: Midtown</p>
            <button onclick="bookTable('Restaurant B')"><a href="./bookatable2.html">BOOK A TABLE</a></button>
            <button onclick="toggleMenu('restaurantB')"> <a href="./menu2.html">MENU</a>

            </button>

            
        </div>

        <div class="restaurant">
            <h3>Restaurant C</h3>
            <p>Location: Uptown</p>
            <button onclick="bookTable('Restaurant C')"><a href="./bookatable3.html">BOOK A TABLE</a></button>
            <button onclick="toggleMenu('restaurantC')">
                    <a href="./menu3.html">MENU </a>
            </button>

         
           
        </div>

    </section>

</body>
</html>
